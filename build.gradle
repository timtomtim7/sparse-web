plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.50'
    id 'application'
}

group 'blue.sparse'
version '0.0'

mainClassName = 'blue.sparse.web.SparseWebKt'

repositories {
	maven { url = "https://sparse.blue/maven/" }

    mavenCentral()
	jcenter()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
	compile 'org.jetbrains.kotlin:kotlin-compiler'
	compile 'org.jetbrains.kotlin:kotlin-reflect'
	compile 'org.jetbrains.kotlinx:kotlinx-html-jvm:0.6.4'

	compile 'org.eclipse.jetty:jetty-server:9.4.11.v20180605'
	compile 'commons-fileupload:commons-fileupload:1.3.3'
	compile 'com.google.code.gson:gson:2.8.5'
//	compile 'org.json:json:20180130'

	compile 'blue.sparse:sparse-math:+'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}